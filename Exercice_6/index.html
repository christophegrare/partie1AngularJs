<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <title>Exercice 6</title>
    </head>
    <body>
        <!--Dans le fichier html fourni, placer **ng-app** 
        pour que seules les deux dernières expressions soient
        interprétées. (Modification du html autorisée).-->
        <div class="calcul">
            <h1>AngularJS</h1>
            <div>
                220 + 304 = {{220 + 304}}
            </div>
            <div>
                220 - 304 = {{220 - 304}}
            </div>

            <div ng-app="">
                <div>
                    220 * 304 = {{220 * 304}}
                </div>
                <div>
                    220/304 = {{220 / 304}}
                </div>
            </div>
        </div>
    </body>
</html>
