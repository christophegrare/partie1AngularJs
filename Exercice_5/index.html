<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <title>Exercice 5</title>
    </head>
    <body>
        <!-- Dans le fichier html fourni, placer **ng-app** pour que 
        toutes les expressions soient interprétées.-->
        <div class="calcul" ng-app="">
            <h1>AngularJS</h1>
            <div>
                220 + 304 = {{220 + 304}}
            </div>
            <div>
                220 - 304 = {{220 - 304}}
            </div>
            <div>
                220 * 304 = {{220 * 304}}
            </div>
            <div>
                220/304 = {{220 / 304}}
            </div>
        </div>
    </body>
</html>
